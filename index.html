<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <h1 class="main-h1">TODO App</h1>
      <img src="./eisenhower-matrix.jpg" alt="eisemhower decisions matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main>
      <div class="wrapper">
        <section>
          <div id="add-elem">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="task" type="text">
              <button>Add</button>
            </div>
          </div>
        </section>
        <section>
          <h3>Todo</h3>
          <ul id="incompl-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="compl-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  <body>
</html>
